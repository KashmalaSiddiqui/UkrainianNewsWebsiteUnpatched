; php.ini file (not PHP script)
session.gc_maxlifetime = 1800        ; Session timeout in seconds (10 minutes)
session.cookie_lifetime = 0         ; Session cookies expire when the browser is closed
session.cookie_secure = 1           ; Use secure cookies (requires HTTPS)
session.cookie_httponly = 1         ; Make cookies HTTP only
session.use_strict_mode = 1         ; Prevent session fixation
